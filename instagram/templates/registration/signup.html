{% extends 'registration/base.html' %}
{% load bootstrap 4 %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="frame"></div>
            <img src="" alt="Handset Images">
        </div>
        <div class="col-md-6">
            {% if form.errors %}
                <p>Some Information May Be Incorrect</p>
            {% endif %}
            <div class="signup-fields">
                <div class="section">
                    <div>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/2000px-Instagram_logo.svg.png" alt="">
                    </div>
                    <div class="form-section">
                        <form method="post">
                            {% csrf_token %}
                            {% bootstrap_form form %}
                            <div class="form-group">
                                <input type="submit" class="btn btn-primary btn-sm" value="Sign up">
                            </div>
                        </form>
                    </div>
                </div>
                <div>
                    <p>Have an account? <a href="/accounts/login/">Log In</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
